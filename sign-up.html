<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="main.js" defer></script>
    </head>
<body>
    <div class="bg">
        <div class="login-box">
   <center><h1>Sign-Up</h1></center> 
   <center class="email">
    <label for="email"></label>
    <input type="email" 
    name="email"
    id="email"
    placeholder="Enter your email">
</center> 
   <br>
   <center class="pass">
    <label for="password"></label>
    <input type="password"
    name="password"
    id="password"
    placeholder="password">
</center>
   <br>
   <br>
   <center><button class="login-btn" id="submit" type="submit">SIGN UP</button></center>
   <br>
   <center><p>Already have an account? <a class="pincol" href="index.html">LogIn</a></p></center>
</div>
</center>
   <script src="main.js"></script>
</body>
</html>
