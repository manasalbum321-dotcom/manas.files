<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <link rel="icon" href="uploadlogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="login.js" defer></script>
    </head>
<body>
    <div class="bg">
        <div class="login-box">
   <center><h1>Log-In</h1></center> 
   <center class="email">
    <label for="email"></label>
    <input type="email" 
    name="email"
    id="email"
    placeholder="Enter your email">
</center> 
   <br>
   <center class="pass">
    <label for="password"></label>
    <input type="password"
    name="password"
    id="password"
    placeholder="password">
</center>
   <br>
   <br>
   <center><button class="login-btn" id="submit" type="submit">LOG IN</button></center>
   <br>
   <center><p>Don't have an account? <a class="pincol" href="sign-up.html">SignUp</a></p></center>
</div>
</center>
   <script src="login.js"></script>
</body>
</html>
